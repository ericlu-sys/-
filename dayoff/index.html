<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WPORT 之今天誰請假</title>
<link rel="icon" href="/static/logo.svg" type="image/svg+xml">
<link rel="stylesheet" href="/static/common.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-6 md:p-12">
<div class="max-w-6xl mx-auto">
  <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
    <div class="flex flex-col items-center md:items-start w-full md:w-auto">
      <img src="/static/logo.svg" alt="wport logo" class="h-12 mb-4">
      <h1 class="text-xl font-medium text-slate-500 tracking-widest uppercase">WPORT 之今天誰請假</h1>
    </div>
    <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto">
      <div class="relative w-full md:w-80">
        <input id="filterInput" type="text" placeholder="🔍 哪隻蛙仔？" 
               class="w-full pl-11 pr-4 py-3 rounded-2xl border-none bg-white shadow-sm focus:ring-2 focus:ring-[#56C7BB] outline-none transition-all text-slate-600">
        <i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-slate-300"></i>
      </div>
      <select id="sortOrder" class="w-full md:w-auto px-4 py-3 rounded-2xl border-none bg-white shadow-sm focus:ring-2 focus:ring-[#56C7BB] outline-none text-slate-600">
        <option value="asc">按時間排序（今天放到最後面）</option>
        <option value="desc" selected>按時間排序（今天開始）</option>
      </select>
    </div>
  </div>

  <div id="eventList" class="flex flex-col gap-3" style="display:none;"></div>
  <div id="noEvents" class="text-center text-slate-400 mt-12" style="display:none;">目前沒有請假資料。</div>
</div>

<script type="module" src="./dayoff.js"></script>
</body>
</html>
